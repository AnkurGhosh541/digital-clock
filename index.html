<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Digital Clock</title>
</head>

<body>
  <div class="clock-container">
    <div class="digit digit-1">
      <div class="stroke stroke-1"></div>
      <div class="stroke stroke-2"></div>
      <div class="stroke stroke-3"></div>
      <div class="stroke stroke-4"></div>
      <div class="stroke stroke-5"></div>
      <div class="stroke stroke-6"></div>
      <div class="stroke stroke-7"></div>
    </div>
    <div class="digit digit-2">
      <div class="stroke stroke-1"></div>
      <div class="stroke stroke-2"></div>
      <div class="stroke stroke-3"></div>
      <div class="stroke stroke-4"></div>
      <div class="stroke stroke-5"></div>
      <div class="stroke stroke-6"></div>
      <div class="stroke stroke-7"></div>
    </div>
    <div class="separator">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="digit digit-3">
      <div class="stroke stroke-1"></div>
      <div class="stroke stroke-2"></div>
      <div class="stroke stroke-3"></div>
      <div class="stroke stroke-4"></div>
      <div class="stroke stroke-5"></div>
      <div class="stroke stroke-6"></div>
      <div class="stroke stroke-7"></div>
    </div>
    <div class="digit digit-4">
      <div class="stroke stroke-1"></div>
      <div class="stroke stroke-2"></div>
      <div class="stroke stroke-3"></div>
      <div class="stroke stroke-4"></div>
      <div class="stroke stroke-5"></div>
      <div class="stroke stroke-6"></div>
      <div class="stroke stroke-7"></div>
    </div>
  </div>
</body>

</html>
